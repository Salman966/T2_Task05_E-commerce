<!-- Category Buttons -->
<div class="flex gap-2 p-4 justify-center flex-wrap">
    <button *ngFor="let cat of ['heads', 'arms', 'torsos', 'bases', 'all']"
            (click)="selectedCategory = cat"
            class="bg-gray-200 px-4 py-1 rounded hover:bg-gray-300 capitalize">
      {{ cat }}
    </button>
  </div>
  
  <!-- Product Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4">
    <div *ngFor="let item of filteredProducts()" class="flex flex-col justify-between border p-4 shadow rounded bg-white min-h-[400px]">
      
      <!-- Image -->
      <img [src]="item.imageUrl"
           alt="Product"
           class="mx-auto h-36 object-contain mb-4" />
  
      <!-- Product Info -->
      <div>
        <h2 class="text-red-600 font-bold text-lg">{{ item.name }}</h2>
        <p class="text-sm text-gray-700 mb-2">{{ item.description }}</p>
      </div>
  
      <!-- Price Section -->
      <div class="mt-auto">
        <div *ngIf="item.discountPrice"
             class="text-right text-sm text-gray-500 line-through">
          ${{ item.price.toFixed(2) }}
        </div>
        <div class="text-right text-lg font-semibold text-green-600">
          ${{ (item.discountPrice || item.price).toFixed(2) }}
        </div>
        <button (click)="addToCart(item)"
                class="mt-2 w-full bg-pink-500 text-white py-1 rounded hover:bg-pink-600">
          Buy
        </button>
      </div>
      
    </div>
  </div>
