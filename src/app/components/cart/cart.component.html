<div *ngIf="cart().length === 0" class="text-gray-500 text-center mt-8">
    Your cart is empty ðŸ›’
  </div>
  
  <div *ngIf="cart().length > 0" class="max-w-5xl mx-auto p-4">
    <h2 class="text-xl font-bold text-center mb-6 border-b pb-2">Your Cart</h2>
  
    <div class="flex flex-col gap-4">
      <div
        *ngFor="let item of cart()"
        class="cart-item flex items-center justify-between bg-white p-4 rounded-lg shadow-sm border"
      >
        <!-- Image -->
        <img
          [src]="item.product.imageUrl"
          alt="{{ item.product.name }}"
          class="product-img"
        />
  
        <!-- Info -->
        <div class="flex-1 mx-4">
          <h3 class="font-semibold text-sm">{{ item.product.name }}</h3>
          <p class="text-xs text-gray-600">{{ item.product.description }}</p>
          <p class="text-[11px] text-gray-400 mt-1">Part Type: {{ item.product.category }}</p>
        </div>
  
        <!-- Price + Remove -->
        <div class="text-right min-w-[120px]">
          <ng-container *ngIf="item.product.discountPrice; else regularPrice">
            <p class="line-through text-[12px] text-gray-400">
              ${{ item.product.price.toFixed(2) }}
            </p>
            <p class="text-pink-600 font-bold text-sm">
              ${{ item.product.discountPrice.toFixed(2) }}
            </p>
          </ng-container>
          <ng-template #regularPrice>
            <p class="text-sm font-bold">${{ item.product.price.toFixed(2) }}</p>
          </ng-template>
          <button
            (click)="removeItem(item.product.id)"
            class="mt-2 bg-sky-500 hover:bg-sky-600 text-white text-xs px-3 py-0.5 rounded"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
  
    <!-- Total -->
    <div class="cart-summary">
        <span class="total-label">Total:</span>
        <span class="total-amount">${{ total().toFixed(2) }}</span>
      </div>
